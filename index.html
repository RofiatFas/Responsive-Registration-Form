<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="styslesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Responsive Registration Form</title>
  </head>

  <body>
    <main class="container">
      <div class="container__text">
        <h1>Learn to code by</h1>
        <h1>watching others</h1>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>
      <div class="container__form">
        <h2 class="form__details">
          Try it free 7 days <span> then $20/mo. thereafter</span>
        </h2>
        <form>
          <!-- First Name Input -->
          <div class="container__input">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="First Name"
            />
            <label for="fname">First Name cannot be empty</label>
          </div>

          <!-- Last Name Input -->
          <div class="container__input">
            <input
              type="text"
              id="lname"
              name="lname"
              placeholder="Last Name"
            />
            <label for="lname">Last Name cannot be empty</label>
          </div>

          <!-- Email Input -->
          <div class="container__input">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            />
            <label for="email">Looks like this is not an email</label>
          </div>

          <!-- Password Input -->
          <div class="container__input">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <label for="password">Password cannot be empty</label>
          </div>
          <button
            id="submitButton"
            type="submit"
            name="submitButton"
          >
            Claim your free trial
          </button>
          <label class="submitButtonLabel" for="submitButton"
            >By clicking the button, you are agreeing to our
            <a href="#">Terms and Services</a></label
          >
        </form>
      </div>
    </main>
  </body>
</html>
